<ion-header>

  <ion-navbar>
    <ion-title>File Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>      
      <p>Select picture with allowEdit</p>
      <p>api:{{apiURL}}</p>
  </ion-item>
  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button (click)="getImage()">Get Image</button> <button ion-button (click)="uploadFile()">Upload</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img src="{{imageFileName}}" *ngIf="imageFileName" alt='Ionic File' width="300">
  </ion-item>
  <ion-item>
    
  </ion-item>

</ion-content>
