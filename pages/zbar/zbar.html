<ion-header>

  <ion-navbar>
    <ion-title>ZBar Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <b>Scan 2D Barcode</b>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Result zbar" value="{{zbarResult}}"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="zbarScan()"><ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>Scan ZBar</button>
  </ion-item>
</ion-content>
