<ion-header>

  <ion-navbar>
    <ion-title>crop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <b>Crop image</b>
  </ion-item>
  <ion-item>
      <h4>Image Preview</h4>
      <img src="{{imageFileName}}" *ngIf="imageFileName" alt='Ionic File' width="300">
    </ion-item>
    <ion-item>
        <h4>Image Croped</h4>
        <img src="{{imageFileNameCrop}}" *ngIf="imageFileNameCrop" alt='Ionic File' width="300">
      </ion-item>
  <ion-item>
    <button ion-button (click)="selectImage()">Select Image</button>
  </ion-item>

</ion-content>
