<ion-header>

  <ion-navbar>
    <ion-title>Network Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <b>Network Status</b>
  </ion-item>  
  <ion-item>
    <ion-input type="text" placeholder="Network Type" [(ngModel)]="netType"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Network IP" [(ngModel)]="netIP"></ion-input>  
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Network Subnet" [(ngModel)]="netSubnet"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="getNetinfo()">Check Status</button>
  </ion-item>

</ion-content>
