<ion-header>

  <ion-navbar>
    <ion-title>Scan Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <p>Scan QR Code & 2D Barcode</p>
  </ion-item>
  <ion-item>
    <ion-input value="{{scanResult}}" placeholder="Scan Result"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="scanQR()"><ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>ScanQR</button>
  </ion-item>
</ion-content>
