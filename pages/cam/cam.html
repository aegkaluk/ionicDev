<ion-header>

  <ion-navbar>
    <ion-title>Camera Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <p>Camera with allowEdit</p>
          <p>api:{{apiURL}}</p>
        <button ion-button icon-right (click)="onTakePicture()">
          Take Picture <ion-icon name="camera"></ion-icon>
        </button>        
        <button ion-button (click)="uploadFile()">Upload</button>
        <img src="{{imageURI}}" *ngIf="imageURI" alt='Ionic File' width="300">   
      </ion-card-content>
    </ion-card>
</ion-content>
