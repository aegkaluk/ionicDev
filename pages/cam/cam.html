<ion-header>

  <ion-navbar>
    <ion-title>Camera Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <p>Camera take picture and upload to {{apiURL}}</p>
        <button ion-button icon-right (click)="onTakePicture()">
          Take Picture <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button (click)="uploadFile()">Upload</button>

        <img *ngIf="image"
          [src]="domSanitizer.bypassSecurityTrustUrl(image)" />
    
      </ion-card-content>
    </ion-card>
</ion-content>
