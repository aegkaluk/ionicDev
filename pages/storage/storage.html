<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Storage Dev</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-list>
      <ion-item *ngFor="let d of dataStorage">
             {{d.name}}
      </ion-item>
  </ion-list>
  
  </ion-item>  
  <ion-item>
    <ion-select placeholder="Select" [(ngModel)]="selected">
      <ion-option *ngFor="let item of dataStorage" value="{{item.id}}">{{item.name}}</ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button (click)="setData()">Set Data</button>
  </ion-item>
  <ion-item>
      <button ion-button (click)="getData()">Get Data</button>
  </ion-item>
  <ion-item>
    <button ion-button (click)="clearData()">Clear Data</button>
</ion-item>
</ion-content>
